<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="./img/logo_small.png">
</head>


<body>
    <header>
        <div class="logo-and-nav">
            <div class="logo-position">
                <a href="index.html">
                    <img src="./img/logo_small.png" />
                    <p>Kochwelt</p>
                </a>

            </div>
            <div class="nav-position">
                <nav>
                    <a href="index.html">Start</a>
                    <a href="./pumpkinbread/index.html">Rezept des Tages</a>
                    <a href="kontakt.html">Kontakt</a>
                    <a href="Impressum.html">Impressum</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="kontakt_div">
    <section class="kontaktformular_section">
        <div class="kontaktformular">
            <p class="kontaktiere_uns">Kontaktiere uns</p>

            <form onsubmit="sendMail(event)">
                <label for="">Dein Name:</label>
                <input type="text" required>

                <label for="">Deine E-Mail:</label>
                <input type="email" name="email" required>

                <label for="">Deine Nachricht:</label>
                <input class="deinenachricht_input" type="text" name="message" required>
                <div class="kontaktbutton_container">
                    <input class="kontaktformular_button" type="submit" value="Abschicken">
                </div>
            </form>

        </div>
    </section>
    </div>

    <footer>
        <p class="folgen">Folge <img class="logofooter" src="./img/logo_small.png" /> Kochwelt auf</p>
        <br />
        <div class="footersocialmedia">
            <a class="border" href="https://de.pinterest.com/" target="_blank">
                <img class="socialmedia" src="./img/icons/pinterest.svg" alt="Pinterest" />
            </a>
            <a class="border" href="https://www.facebook.com/?locale=de_DE" target="_blank">
                <img class="socialmedia" src="./img/icons/facebook.svg" alt="Facebook" />
            </a>
            <a class="border" href="https://www.instagram.com/" target="_blank">
                <img class="socialmedia" src="./img/icons/instagram.svg" alt="Instagram" />
            </a>
            <a class="border" href="https://www.youtube.com/" target="_blank">
                <img class="socialmedia" src="./img/icons/youtube.svg" alt="Youtube" />
            </a>
        </div>
        <div class="footer-links">
            <a class="footer-link" href="index.html">Start</a>
            <a class="footer-link" href="./pumpkinbread/index.html">Rezept des Tages</a>
            <a class="footer-link" href="kontakt.html">Kontakt</a>
            <a class="footer-link" href="Impressum.html">Impressum</a>
            <a class="footer-link" href="datenschutzerklärung.html">Datenschutz</a>
        </div>
        <div class="copyright">
            <p>© Copyright 2025 Developer Akademie GmbH</p>
            <div class="icon8">
                <p>Icons stammen von</p>
                <a class="footer-link" href="https://icons8.de/">icon8</a>
            </div>
        </div>
    </footer>

</body>

</html>
